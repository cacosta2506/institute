<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{evaluacionDocentesController.start}"
		type="preRenderView"></f:event>
</f:metadata>
<ui:composition template="../templates/template.xhtml">
	<ui:define name="contenido">
		<script type="text/javascript"
			src="${facesContext.externalContext.request.contextPath}/resources/js/validacionesUtil.js"></script>

		<h:inputHidden value="#{ingresoController.soloLectura}" />
		<p:ajaxStatus onstart="esperando.show()" onsuccess="esperando.hide()" />
		<p:dialog widgetVar="esperando" modal="true" resizable="false"
			closable="false" draggable="false" header="Espere por favor...">
			<center>
				<p:graphicImage name="saving.gif" library="img" />
			</center>
		</p:dialog>

		<p:growl id="messages" showDetail="false" autoUpdate="true"
			showSummary="true" closable="true" globalOnly="true" />

		<h:form id="formulario" enctype="multipart/form-data" acceptcharset="iso-8859-1">

			<p:panel header="EVALUACIÓN DOCENTES" style="text-align:left;"
				id="ev_docente">

				<p:dataTable id="tablaEvaluacionDocentes" var="docentes"
					value="#{evaluacionDocentesController.listaDocentes}"
					editable="true" rowKey="#{docentes.id}" paginator="true" rows="10"
					emptyMessage="No hay Docentes"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" style="margin:  0px 0px 20px 0px;">

					<p:ajax event="rowEdit"
						listener="#{evaluacionDocentesController.actualizarDocente}"
						update=":messages :#{p:component('tablaEvaluacionDocentes')}" />
					<p:ajax event="rowEditCancel"
						listener="#{evaluacionDocentesController.cancelarCargo}"
						update=":messages :#{p:component('tablaEvaluacionDocentes')}" />

					<p:ajax event="rowSelect" update=":#{p:component('accordion')}"
						listener="#{evaluacionDocentesController.cargarDocente}" />

					<p:column headerText="Identificacion"
						filterBy="#{docentes.identificacion}">
						<h:outputText value="#{docentes.identificacion}" />
					</p:column>

					<p:column headerText="Docente"
						filterBy="#{docentes.apellidoPaterno}">
						<h:outputText
							value="#{docentes.apellidoPaterno} #{docentes.nombres}" />
					</p:column>
					<p:column headerText="Sexo" styleClass="ui-cell-editor-docente"
						style="white-space: normal">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{docentes.sexo.value}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu value="#{docentes.sexo}">
									<f:selectItems
										value="#{evaluacionDocentesController.listaGenero}" var="gen"
										itemValue="#{gen}" itemLabel="#{gen.value}" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>

					</p:column>

					<p:column headerText="Verificar">
						<p:rowEditor />
					</p:column>
					<p:column headerText="Acciones">
						<p:commandButton title="Mostrar" icon="ui-icon-folder-open"
							update=":formulario"
							action="#{evaluacionDocentesController.cargarDocente}">
							<f:setPropertyActionListener
								target="#{evaluacionDocentesController.docenteSeleccionado}"
								value="#{docentes}" />

						</p:commandButton>

						<p:outputPanel
							rendered="#{docentes.modificado}">
							<i class="fa fa-exclamation-triangle"
								style="color: #E8E870; text-align: center; font-size: 18px;"></i>
						</p:outputPanel>
						
					</p:column>

				</p:dataTable>

				<p:outputPanel id="accordion"
					rendered="#{evaluacionDocentesController.acordion}">
					<p:accordionPanel multiple="true" styleClass="acoEvaDoc"
						id="acordion">
						<p:tab
							title="CONTRATACIONES: #{evaluacionDocentesController.docenteSeleccionado.nombres} #{evaluacionDocentesController.docenteSeleccionado.apellidoPaterno} #{evaluacionDocentesController.docenteSeleccionado.apellidoMaterno}">

							<p:dataTable id="tablaContratosDocentes" var="contratos"
								value="#{evaluacionDocentesController.listaContratacion}"
								paginator="true" paginatorPosition="top" rows="10"
								emptyMessage="No hay Contratos"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="No.Contrato">
									<h:outputText value="#{contratos.numeroContrato}" />
								</p:column>
								<p:column headerText="Relación IES" style="white-space: normal">
									<h:outputText style="font-size:10px;"
										value="#{contratos.relacionIes.value}" />
								</p:column>
								<p:column headerText="Tiempo Dedicación"
									style="white-space: normal">
									<h:outputText style="font-size:10px;"
										value="#{contratos.tiempoDedicacion.value}" />
								</p:column>
								<p:column headerText="Categoría" style="white-space: normal">
									<h:outputText style="font-size:10px;"
										value="#{contratos.categoria.value}" />
								</p:column>
								<p:column headerText="Fecha Inicio">
									<h:outputText value="#{contratos.fechaInicio}" />
								</p:column>

								<p:column headerText="Fecha Fin">
									<h:outputText value="#{contratos.fechaFin}" />
								</p:column>
								<p:column
									headerText="#{!evaluacionDocentesController.alertaEvaluador ? 'Acciones' : 'Verificación'}">
									<p:commandButton title="seleccionar" icon="ui-icon-pencil"
										oncomplete="dlgContrato.show();" update=":contrato">
										<f:setPropertyActionListener value="#{contratos}"
											target="#{evaluacionDocentesController.contratoSeleccionado}" />

									</p:commandButton>

									<p:outputPanel
										rendered="#{contratos.faseIesDTO.faseProcesoDTO.faseDTO.id == '1'}">
										<i class="fa fa-exclamation-triangle"
											style="color: #E8E870; text-align: center; font-size: 18px;"></i>
									</p:outputPanel>

									<p:outputPanel
										rendered="#{contratos.faseIesDTO.faseProcesoDTO.faseDTO.id == '2'}">

										<i class="fa fa-check"
											style="color: green; text-align: center; font-size: 14px;"></i>
									</p:outputPanel>

									<p:outputPanel
										rendered="#{(contratos.verificarEvidencia and evaluacionDocentesController.alertaEvaluador) ? true : false}">
										<p:graphicImage id="nuevo" library="img" name="nuevo.gif"
											style="text-align: center; font-size: 20px;" />

									</p:outputPanel>
								</p:column>

								<p:column headerText="Histórico">
									<p:commandLink value="Histórico"
										actionListener="#{evaluacionDocentesController.obtenerHistoricoContrato(contratos)}"
										update=":historicoContrato"
										oncomplete="historicoModalContrato.show()" async="true"
										process="@this">
										<f:setPropertyActionListener
											target="#{evaluacionDocentesController.contratoSeleccionadoHistorico}"
											value="#{contratos}" />
									</p:commandLink>

								</p:column>
							</p:dataTable>

						</p:tab>
						<p:tab titleStyleClass="tabStyle" id="acordionFormacion"
							title="FORMACIÓN PROFESIONAL: #{evaluacionDocentesController.docenteSeleccionado.nombres} #{evaluacionDocentesController.docenteSeleccionado.apellidoPaterno} #{evaluacionDocentesController.docenteSeleccionado.apellidoMaterno}">

							<p:fieldset legend="Validar Información" styleClass="tblFormDoc">
								<h:outputText style="font-size:14px;"
									value="Registros Senescyt :  " />


								<p:commandButton style="font-size:12px;" value="Validar Títulos"
									action="#{evaluacionDocentesController.mostrarVerificarSenescyt}"
									actionListener="#{webServiceController.init}"
									update=":modalDialogSene" oncomplete="dlgMuestraSene.show()">
									<f:setPropertyActionListener
										target="#{evaluacionDocentesController.identificacionPersona}"
										value="#{evaluacionDocentesController.docenteSeleccionado.identificacion}" />
								</p:commandButton>

							</p:fieldset>
							<p:dataTable id="tablaFormacionDocente" var="formaciones"
								value="#{evaluacionDocentesController.listaFormacion}"
								editable="true" paginatorPosition="top" rowIndexVar="#{index}"
								rowKey="#{formaciones.id}" paginator="true" rows="10"
								emptyMessage="No hay Formación Profesional  "
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:ajax event="rowEdit"
									listener="#{evaluacionDocentesController.actualizarFormacion}"
									update=":messages :#{p:component('tablaFormacionDocente')}" />
								<p:ajax event="rowEditCancel"
									listener="#{evaluacionDocentesController.cancelarFormacion}"
									update=":messages :#{p:component('tablaFormacionDocente')}" />
								<p:column headerText="Título" style="white-space: normal">
									<h:outputText value="#{formaciones.titulo}" />
								</p:column>
								<p:column headerText="Registro Senescyt"
									style="white-space: normal">
									<h:outputText value="#{formaciones.numeroRegistroSenescyt}" />
								</p:column>
								<p:column headerText="Nivel/Grado" id="grado_columna"
									styleClass="ui-cell-editor-docente "
									style="white-space: normal">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value=" #{formaciones.grado.clase.value}  #{formaciones.grado.nombre}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu value="#{formaciones.grado.id}"
												styleClass="ui-selectonemenu-3">
												<f:selectItem itemLabel="--Seleccionar--" />
												<f:selectItems
													value="#{evaluacionDocentesController.gradosTitulo}"
													var="grado" itemValue="#{grado.id}"
													itemLabel="#{grado.nombre}" />
											</p:selectOneMenu>

										</f:facet>

									</p:cellEditor>

								</p:column>

								<p:column headerText="En curso"
									styleClass="ui-cell-editor-docente ">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{formaciones.cursando ? 'SI' : 'NO'}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu value="#{formaciones.cursando}"
												styleClass="ui-selectonemenu-2">
												<f:selectItem itemValue="TRUE" itemLabel="SI" />
												<f:selectItem itemValue="FALSE" itemLabel="NO" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Fecha Inicio Estudios"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{formaciones.fechaInicioEstudios}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{formaciones.fechaInicioEstudios}"
												navigator="true" effect="slide" pattern="dd-MM-yyyy"
												yearRange="c-20:c+20"
												mindate="#{evaluacionDocentesController.fechaMin}">
												<p:ajax event="dateSelect" update="@this" global="false" />
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Fecha obtuvo título"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{formaciones.fechaGraduacion}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{formaciones.fechaGraduacion}"
												id="calFechagrad" navigator="true" effect="slide"
												pattern="dd-MM-yyyy" yearRange="c-20:c+20"
												mindate="#{evaluacionDocentesController.fechaMin}">
												<p:ajax event="dateSelect" update="@this" global="false" />
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Aceptado Evaluación"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{formaciones.aceptadoEvaluador ? 'SI' : 'NO'}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu value="#{formaciones.aceptadoEvaluador}"
												styleClass="ui-selectonemenu-2">
												<f:selectItem itemValue="TRUE" itemLabel="SI" />
												<f:selectItem itemValue="FALSE" itemLabel="NO" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Observación/Justificación"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:inputTextarea value="#{formaciones.observacionEvaluador}"
												rows="2" cols="50" disabled="true" style="resize:none;" />
										</f:facet>
										<f:facet name="input">
											<h:inputTextarea value="#{formaciones.observacionEvaluador}"
												rows="2" cols="50" style="resize:none;" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Verificar">
									<p:rowEditor />
								</p:column>
								<p:column
									headerText="#{!evaluacionDocentesController.alertaEvaluador ? 'Acciones' : 'Verificación'}">

									<p:commandButton title="Mostrar Evidencias"
										icon="ui-icon-circle-triangle-s" update=":formulario"
										action="#{evaluacionDocentesController.cargarEConcepto}">
										<f:setPropertyActionListener
											target="#{evaluacionDocentesController.formacionSeleccionada}"
											value="#{formaciones}" />

										<f:setPropertyActionListener
											target="#{evaluacionDocentesController.forma}"
											value="formacion" />
									</p:commandButton>

									<p:outputPanel
										rendered="#{formaciones.faseIesDTO.faseProcesoDTO.faseDTO.id == '1'}">
										<i class="fa fa-exclamation-triangle"
											style="color: #E8E870; text-align: center; font-size: 18px;"></i>
									</p:outputPanel>

									<p:outputPanel
										rendered="#{formaciones.faseIesDTO.faseProcesoDTO.faseDTO.id == '2'}">

										<i class="fa fa-check"
											style="color: green; text-align: center; font-size: 14px;"></i>
									</p:outputPanel>

									<p:outputPanel
										rendered="#{(formaciones.verificarEvidencia and evaluacionDocentesController.alertaEvaluador) ? true : false}">
										<p:graphicImage id="nuevo" library="img" name="nuevo.gif"
											style="text-align: center; font-size: 20px;" />
									</p:outputPanel>
								</p:column>

								<p:column headerText="Histórico">
									<p:commandLink value="Histórico"
										actionListener="#{evaluacionDocentesController.obtenerHistoricoFormacion(formaciones)}"
										update=":historicoFormacion"
										oncomplete="historicoModalFormacion.show()" async="true"
										process="@this">
										<f:setPropertyActionListener
											target="#{evaluacionDocentesController.formacionSeleccionadaHistorico}"
											value="#{formaciones}" />
									</p:commandLink>

								</p:column>
							</p:dataTable>

							<p:outputPanel
								rendered="#{evaluacionDocentesController.formacion}">
								<p:fieldset legend="Evidencias"
									style="margin:  20px 0px 0px 0px;">
									<p:dataTable id="tablaFEConcepto" var="evidenciaconcepto"
										value="#{evaluacionDocentesController.listaEvidenciaConcepto}"
										emptyMessage="No hay Conceptos">

										<p:column headerText="Evidencias" style="white-space: normal">
											<h:outputText value="#{evidenciaconcepto.nombre}" />
										</p:column>
										<p:column headerText="Lista Archivos">
											<p:dataTable value="#{evidenciaconcepto.evidenciasDTO}"
												var="evidencia" emptyMessage="No hay Evidencias">

												<p:column>
													<h:outputText value="#{evidencia.nombreArchivo}" />

												</p:column>
												<p:column>

													<p:commandButton title="descargar" icon="ui-icon-document"
														oncomplete="dlgDescarga.show()" update=":formulario"
														process="@this"
														actionListener="#{evaluacionDocentesController.enviarEvidencia(evidencia)}">

													</p:commandButton>


												</p:column>

											</p:dataTable>
										</p:column>


									</p:dataTable>

								</p:fieldset>
							</p:outputPanel>

						</p:tab>
						<p:tab
							title="ACTUALIZACIÓN PROFESIONAL: #{evaluacionDocentesController.docenteSeleccionado.nombres} #{evaluacionDocentesController.docenteSeleccionado.apellidoPaterno} #{evaluacionDocentesController.docenteSeleccionado.apellidoMaterno}">

							<p:dataTable id="tablaCapacitacionDocente" var="capacitaciones"
								value="#{evaluacionDocentesController.listaCapacitacion}"
								editable="true" paginatorPosition="top"
								rowKey="#{capacitaciones.id}" paginator="true" rows="10"
								emptyMessage="No hay Capacitaciones"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:ajax event="rowEdit"
									listener="#{evaluacionDocentesController.actualizarCapacitacion}"
									update=":messages :#{p:component('tablaCapacitacionDocente')}" />
								<p:ajax event="rowEditCancel"
									listener="#{evaluacionDocentesController.cancelarCapacitacion}"
									update=":messages :#{p:component('tablaCapacitacionDocente')}" />
								<p:column headerText="Curso" style="white-space: normal">
									<h:outputText value="#{capacitaciones.nombre}" />
								</p:column>

								<p:column headerText="Institución" style="white-space: normal">
									<h:outputText value="#{capacitaciones.institutoCapacitacion}" />
								</p:column>

								<p:column headerText="Tipo" styleClass="ui-cell-editor-docente"
									style="white-space: normal">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{capacitaciones.tipoPrograma.value}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu value="#{capacitaciones.tipoPrograma}">
												<f:selectItems
													value="#{evaluacionDocentesController.tipoPrograma}"
													var="cap" itemValue="#{cap}" itemLabel="#{cap.value}" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column headerText="Apoyo Institución"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{capacitaciones.financiadoPorInsitucion ? 'SI' : 'NO'}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu
												value="#{capacitaciones.financiadoPorInsitucion}"
												styleClass="ui-selectonemenu-2">
												<f:selectItem itemValue="TRUE" itemLabel="SI" />
												<f:selectItem itemValue="FALSE" itemLabel="NO" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Número horas"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{capacitaciones.numeroHoras}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{capacitaciones.numeroHoras}"
												onkeypress="return validarIngresoSoloNumeros(event)" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Fecha Inicio"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{capacitaciones.fechaInicio}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{capacitaciones.fechaInicio}"
												navigator="true" effect="slide" pattern="dd-MM-yyyy"
												yearRange="c-20:c+20"
												mindate="#{evaluacionDocentesController.fechaMin}">
												<p:ajax event="dateSelect" update="@this" global="false" />
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Fecha Fin"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{capacitaciones.fechaFin}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{capacitaciones.fechaFin}"
												requiredMessage="Ingrese la fecha de fin" navigator="true"
												effect="slide" pattern="dd-MM-yyyy" required="true"
												yearRange="c-20:c+20"
												mindate="#{evaluacionDocentesController.fechaMin}">
												<p:ajax event="dateSelect" update="@this" global="false" />
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Aceptado Evaluación"
									styleClass="ui-cell-editor-docente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{capacitaciones.aceptadoEvaluador ? 'SI' : 'NO'}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu value="#{capacitaciones.aceptadoEvaluador}"
												styleClass="ui-selectonemenu-2">
												<f:selectItem itemValue="TRUE" itemLabel="SI" />
												<f:selectItem itemValue="FALSE" itemLabel="NO" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
